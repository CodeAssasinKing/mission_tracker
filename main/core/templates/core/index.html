{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Space Mission Tracker</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Space Mission Tracker</h1>

        <div class="filters">
            <button id="upcomingBtn">Upcoming Missions</button>
            <button id="pastBtn">Past Missions</button>
        </div>

        <div id="loading">Loading space missions...</div>

        <div id="missions"></div>
    </div>

    <script src="{% static 'core/js/script.js' %}"></script>
</body>
</html>
